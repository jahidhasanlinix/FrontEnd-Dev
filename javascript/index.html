		function myFunction(){
			var hour = parseInt(document.getElementById('Data1').value);
			//new Date().getHours();
			var Output='';

			if (hour <=11){
				Output ="Good Morning";

			}
			else if(hour<=19){
				Output="Good Afternoon";
			}
			else{
				Output="Good Evening";
			}
			document.getElementById("text_show").innerHTML=Output;
		}
		function showTime(){
		    var date = new Date();
		    var h = date.getHours(); // 0 - 23
		    var m = date.getMinutes(); // 0 - 59
		    var s = date.getSeconds(); // 0 - 59
		    var session = "AM";
		    
		    if(h == 0){
		        h = 12;
		        session = "AM";
		    }
		    
		    if(h > 12){
		        h = h - 12;
		        session = "PM";
		    }
		    
		    h = (h < 10) ? "0" + h : h;
		    m = (m < 10) ? "0" + m : m;
		    s = (s < 10) ? "0" + s : s;
		    
		    var time = h + ":" + m + ":" + s + " " + session;
		    document.getElementById("MyClockDisplay").innerText = time;
		    document.getElementById("MyClockDisplay").textContent = time;
		    
		    setTimeout(showTime, 1000);
		    
		}

		showTime();
