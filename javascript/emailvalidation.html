<!DOCTYPE html>
<html>
<head>
<title>Email validation</title>


	<script language="javascript">
		function emailCheck(){

			var data=document.getElementById('email1').value;
			var formula=/^([a-zA-Z0-9_.]+)\@([a-zA-Z0-9_]+)\.([a-zA-Z]{2,4})$/;
			var test=formula.test(data);
			if (test) { //if(test=true)

			document.getElementById("result").value="This email is valid";
			}
			else {

			document.getElementById("result").value="invalid";
			}
		}


	</script>
</head>
<body>
	<form name="ff1">
		<h3>Check your email it's valid or not</h3>

		Enter your Email id :&nbsp;&nbsp;<input type="text" id="email1"/><br/><br/>

		<button type="button" onclick="emailCheck()">Check Validation</button>&nbsp;&nbsp;

		<textarea rows="4" cols="25" id="result" ></textarea>
	</form>
</body>
</html>
