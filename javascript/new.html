<body>
<div class="container bg-light m-5">
	<div class="font-weight-bold">
		<form>
			<div>
				Input 1: <input type="number" name="num1" id="num1"/>
			</div><br>
			<div>
				Input 2: <input type="number" name="num2" id="num2"/>
			</div><br>
			<div>
				<button type="button" onclick="Addition();" >Add</button>
			</div>
			<div class="m-5" id="result">
				
			</div>
		</form>
	</div>
	

</div>


	<script type="text/javascript">
		function Addition(){
			var first_num = document.getElementById('num1').value;
			var sec_num = document.getElementById('num2').value;

			var total = first_num + sec_num;
			document.getElementById('result').innerHTML = total;

		};
